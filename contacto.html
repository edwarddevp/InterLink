                </div>
            </nav>
        </header>
        <main class="content">
                <form name="form1" action="#" method="post">
                    <div class="form-container">
                        <h3 class="form-title">Rellena el formulario y contactanos</h3>
                        <div class="field-container">
                            <label class="form-label" for="name" >Tu Nombre:</label>
                            <input autocomplete="off" class="form-input" id="name" name="nombre" type="text" required>
                        </div>
                        <div class="field-container">
                            <label class="form-label" for="apellido" >Tu Apellido:</label>
                            <input autocomplete="off" class="form-input" id="napellidoame" name="nombre" type="text" required>
                        </div>
                        <div class="field-container">   
                            <label for="email" class="form-label">Tu correo:</label>
                            <input autocomplete="off" id="email" class="form-input" type="email" name="correo" required>
                        </div>
                        <div class="field-container">
                            <label for="number" class="form-label">Tu Número Móvil:</label>
                            <input autocomplete="off" id="number" class="form-input" name="telefono" type="text">
                        </div>
                        <div class="field-container">
                            <label for="message" class="form-label">Tu Mensaje:</label>
                            <textarea id="message" class="form-input" name="mensaje"></textarea>
                        </div>
                        <input autocomplete="off" class="blue button" type="submit" value="Enviar Mensaje">
                    </div>   
                </form>
        </main>
        <footer class="footer">
